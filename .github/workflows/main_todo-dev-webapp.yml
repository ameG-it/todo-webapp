# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - todo-dev-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://${{secret.ContainerRegistory_ServerName}}/
          username: ${{secret.ContainerRegistory_UserName}}
          password: ${{secret.ContainerRegistory_Password}}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{secret.ContainerRegistory_ServerName}}/${{secret.ContainerRegistory_UserName}}/todo/webapp:${{ github.sha }}
          context: ./app
          file: ./app/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "todo-dev-webapp"
          slot-name: "production"
          publish-profile: ${{ ${{secret.AzureAppService_PublishProfile}} }}
          images: "${{secret.ContainerRegistory_ServerName}}/${{secret.ContainerRegistory_UserName}}/todo/webapp:${{ github.sha }}"
